# zv's tmux deluxe

# colorset
set -g prefix C-k
set -g default-terminal screen-256color

# auto window rename
set -g automatic-rename

# rm mouse mode fail
set -g mode-mouse off

set -g history-limit 80000
set -g set-titles on

# Window Options
set -g base-index 1

# Use x clipboard
set -g set-clipboard on

# Allows for faster key repetition
set -s escape-time 0

# Constrain to size of terminal, not smallest window.
setw -g aggressive-resize on

# Activity monitoring (don't worry NSA, I've got this myself!)
setw -g monitor-activity on
set -g visual-activity on

# split our windows with classiv vim bindings
bind s split-window -v
bind v split-window -h

# Vi copypaste mode
set-window-option -g mode-keys vi
bind Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-V' rectangle-toggle
bind-key -t vi-copy 'y' copy-selection
bind-key ] paste-buffer
bind-key P choose-buffer

# use vim-like keys for splits and windows
bind-key : command-prompt
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key a last-pane
bind-key q display-panes
bind-key Q kill-pane
bind-key c new-window -c '#{pane_current_path}'

# Other key bindings
bind-key r refresh-client
bind-key enter next-layout
bind-key C-p pipe-pane -o "cat >> /tmp/tmux-output.#S-#W[#I]"

# Reload config reasonably
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

#########
# Style #
#########

# Status Bar
set -g status on
set -g status-utf8 on
set -g status-keys vi
set -g status-justify centre
set -g status-interval 1
### Left ######
set -g status-left "#[fg=white,bg=cyan] #S #[fg=cyan,bg=colour11]"
set -ag status-left "#[fg=white,bg=black] #F #[fg=colour11,bg=black]"
set -ag status-left "#[fg=white,bg=black] #W #[fg=black,bg=black]"
### Right #####
set -g status-right "#[fg=black,bg=black]"
set -g status-right "#[fg=white,bg=black] %a %b %d - %R "
set -g status-right "#[fg=cyan,bg=colour11]#[fg=white,bg=cyan] #H "

# Window Status
setw -g window-status-format "#[fg=black,bg=black]"
setw -ag window-status-format "#[default] #I » #W #[fg=black,bg=black]"
setw -g window-status-current-format "#[fg=black,bg=cyan]"
setw -ag window-status-current-format "#[fg=colour8,bg=colour6] #I » #W #[fg=colour11,bg=black]"
setw -g window-status-activity-style "fg=colour9,bg=black,none"
setw -g window-status-style "fg=white,bg=black,none"

# Other Styles
set -g pane-active-border-style "fg=cyan"
set -g status-style "bg=black,none"
set -g message-style "fg=black,bg=white,reverse"
set -g message-command-style "fg=white,bg=black"
set -g pane-border-style "fg=colour11"

# Don't let crazy characters mess up my window name
set -g allow-rename off

# Give me some funky colors and make my prefix C-b if I am on a remote machine.
if-shell "uname --nodename | grep -i -v sigstkflt" "set-window-option -g window-status-current-fg black; set-option -g status-bg magenta; set -g prefix C-b;"

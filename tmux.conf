# zv's tmux deluxe

# Colors
set -g prefix C-k
set -g default-terminal screen-256color

set-window-option -g window-status-fg white
set-window-option -g window-status-current-fg red

# Give me some funky colors if I am on a remote machine.
if-shell "uname --nodename | grep -i -v sigstkflt" "set-window-option -g window-status-current-fg black; set-option -g status-bg magenta"

# Status Bar
set -g status-utf8 on
set -g status-keys vi
set -g status-interval 1

set -g status on
set -g status-justify centre
set -g message-command-style "fg=colour7,bg=colour11"
set -g pane-active-border-style "fg=colour14"
set -g status-style "bg=colour0,none"
set -g message-style "fg=colour7,bg=colour11"
set -g pane-border-style "fg=colour11"
setw -g window-status-activity-style "fg=colour14,bg=colour0,none"
setw -g window-status-style "fg=colour15,bg=colour0,none"
set -g status-left "#[fg=colour15,bg=colour14,bold] #S #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour0] #F #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour0] #W #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour0] %a %b %d - %R #[fg=colour14,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour14] #H "
setw -g window-status-format "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[default] #I » #W #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour0,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour8,bg=colour6] #I » #W #[fg=colour11,bg=colour0,nobold,nounderscore,noitalics]"

# Give me some funky colors if I am on a remote machine.
if-shell "uname --nodename | grep -i -v sigstkflt" "set-window-option -g window-status-current-fg black; set-option -g status-bg magenta; set -g prefix C-b;"

# Window Options
set -g base-index 1

# Use x clipboard
set -g set-clipboard on

# Allows for faster key repetition
set -s escape-time 0

# Constrain to size of terminal, not smallest window.
setw -g aggressive-resize on

# Activity monitoring (don't worry NSA, I've got this myself!)
setw -g monitor-activity on
set -g visual-activity on

# split our windows with classiv vim bindings
bind s split-window -v
bind v split-window -h

# Vi copypaste mode
set-window-option -g mode-keys vi
bind Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-V' rectangle-toggle
bind-key -t vi-copy 'y' copy-selection
bind-key ] paste-buffer

# use vim-like keys for splits and windows
bind-key : command-prompt
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key a last-pane
bind-key q display-panes
bind-key Q kill-pane
bind-key c new-window
bind-key t next-window
bind-key T previous-window

# Other key bindings
bind-key r refresh-client
bind-key enter next-layout

# auto window rename
setw -g automatic-rename

# rm mouse mode fail
set -g mode-mouse off

set -g history-limit 10000

set -g set-titles on

if-shell "test -f ~/.tmux.snapshot" "source ~/.tmux.snapshot"
